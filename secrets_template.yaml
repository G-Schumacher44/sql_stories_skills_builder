# ------------------------------------------------------------------------------
# Google Service Account Credentials
# ------------------------------------------------------------------------------
# Path to the JSON key file for your Google Cloud service account.
#
# How to get this file:
# 1. Go to the Google Cloud Console (https://console.cloud.google.com/).
# 2. Create a new project or select an existing one.
# 3. Enable the "Google Sheets API" and "Google Drive API" for your project.
# 4. Go to "IAM & Admin" -> "Service Accounts" -> "Create Service Account".
# 5. Give the service account a name and grant it "Editor" permissions on the project.
# 6. After creating the account, go to its "Keys" tab, click "Add Key" ->
#    "Create new key", and download the JSON file.
# 7. Place the downloaded JSON file inside the `creds/` directory.
# 8. IMPORTANT: Share your target Google Sheets with the service account's
#    email address (e.g., your-account@your-project.iam.gserviceaccount.com).
#
gcp_service_account_credentials_path: 'creds/credentials.json'


# ------------------------------------------------------------------------------
# Google Sheet IDs
# ------------------------------------------------------------------------------
# Each story is mapped to a unique Google Sheet. The ID is the long
# alphanumeric string in the sheet's URL:
# https://docs.google.com/spreadsheets/d/THIS_IS_THE_SHEET_ID/edit
#
# The variable names here (e.g., GDRIVE_SHEET_ID_story_01) must match the
# `sheet_id_var` values in `stories_config.yaml`.
#
GDRIVE_SHEET_ID_story_01: 'YOUR_GOOGLE_SHEET_ID_FOR_STORY_01'
